    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../JavaScript/D&Dwebsite.js" defer></script>
</head>
<body>
<div class="tree">
    <div class="skillTree">
        <div class="arrow">
            <div class="view"><a href="view.html" class="view">&times;</a></div>
            <div class="arrowLeft"><a href="Tree-2.html"><i class="fas fa-arrow-left"></i></a></div>
            <div class="arrowRight"><a href="tree-4.html"><i class="fas fa-arrow-right"></i></a></div>
            <span class="treeIcon"><a href="../D&Dwebsite.html"><i class="fab fa-critical-role"></i></a></span>
            <div class="title" id="skillTitle">Light Skill Tree</div>
            <div class="allTiers">
                <div class="Tier3 treeActual">
                    <div class="bubble active">
                        <div class="show">
                            <div class="bubbleTitle">Blink</div>
                            <div class="bubbleInfo active">
                                <div class="bubbleKnowledge">Stored Charge - 1/1</div>
                                <div class="bubbleKnowledge">Upon taking damage, blink 5 feet away</div>
                                <div class="tier">1/5</div>
                            </div>
                        </div>
                        <button  onclick="this.parentElement.style.opacity = '1';" class="reveal">5 SP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
